<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout with Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        .close {
            float: right;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="openModal()">Logout</button>
    
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Feedback Form</h2>
            <form>
                <label for="feedback">Your Feedback:</label><br>
                <textarea id="feedback" rows="4" cols="30"></textarea><br>
                <button type="button" onclick="submitFeedback()">Submit Feedback</button>
                <button type="button" onclick="logout()">Skip & Logout</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('feedbackModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('feedbackModal').style.display = 'none';
        }
        function submitFeedback() {
            alert('Thank you for your feedback!');
            logout();
        }
        function logout() {
            window.location.href = 'logout.html'; // Redirect to actual logout page
        }
    </script>
</body>
</html>
