<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | PiSecure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #9CB2B8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-wrapper {
            width: 100%;
            max-width: 500px;
            background-color: #e6e6e6;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: block;
            margin: 0 auto 30px;
            max-width: 200px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border-radius: 8px;
            border: 2px solid #444;
            font-size: 16px;
        }

        .input-group .icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .options {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            margin-left: 8px;
            font-size: 14px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #0099dd;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #007bb8;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <!-- Logo image -->
            <img src="{{ url_for('static', filename='login.png') }}" alt="PiSecure Logo" class="logo">

            <!-- Login form -->
            <form method="POST" action="/login">
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="icon">ðŸ”‘</span>
                </div>

                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me for 7 days</label>
                </div>

                <!-- Error message -->
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
